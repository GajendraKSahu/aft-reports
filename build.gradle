group 'aft-reports'
version '0.0.1'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{ url 'http://10.72.0.16/nexus/content/groups/public/' }
    maven{ url 'http://10.72.0.16/nexus/content/repositories/snapshots/' }
    maven{ url 'http://dl.bintray.com/lordofthejars/maven' }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.lordofthejars.jbehave.report:asciidoctor-jbehave-reporter:0.0.1'
    compile group: 'org.asciidoctor', name: 'asciidoctor-gradle-plugin', version: '1.5.1'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'org.codehaus.plexus', name: 'plexus-utils', version: '3.0.24'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile files('./src/monte-cc.jar')
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}
